<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RoLuX</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<style>

  #Home_Page {
    width: 200px;
    margin: 0 auto;
    text-align: center;
  }

  #reg_log {
    position: absolute;
    right: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  #but {
    background-color: transparent;
    color: #ff0000;
    font-weight: bold;

    position: absolute;
    top: 5px;
    right: 20px;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
  }

  #but:hover {
    background-color: #ff0000;
    color: white;
  }

  .snippet-container {
    width: 200px;
    margin: 0 auto;
    text-align: center;
  }

  #navbarSupportedContent:hover {
    color: blue;
  }

</style>

<div th:replace="~{fragments/navbar :: navbar}"></div>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="snippet-container">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-dark" href="/buysell">Buy-Sell</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/profile">Profile</a>
        </li>
      </ul>
      <ul id="reg_log" class="navbar-nav">
        <li class="nav-item">
          <a id="reg_logs" href="users/register" class="btn btn-outline-primary me-2">Register</a>
        </li>
        <li class="nav-item">
          <a href="users/login" class="btn btn-outline-primary me-2">Login</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<div class="container my-3">
  <h3 id="Home_Page" class="mb-3">Home Page</h3>
</div>

<div class="container">
  <a class="btn btn-primary" href="/products">Products</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
