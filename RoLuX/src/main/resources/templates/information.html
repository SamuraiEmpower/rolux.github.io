<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RoLux</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-7 mx-0 rounded border p-4 m-4">
            <a class="btn btn-primary" href="/products">Back</a>
            <h2 class="text-center mb-5">Information</h2>

            <form method="post" enctype="multipart/form-data" th:object="${product}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <label>
                            <input readonly class="form-control-plaintext" th:value="${product.id}">
                        </label>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <label>
                            <input readonly class="form-control" th:field="${product.name}">
                        </label>
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="${product.name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Brand</label>
                    <div class="col-sm-8">
                        <label>
                            <input readonly class="form-control" th:field="${product.brand}">
                        </label>
                        <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="${product.brand}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Category</label>
                    <div class="col-sm-8">
                        <label>
                            <input readonly class="form-control" th:field="${product.category}">
                        </label>
                        <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${product.category}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                        <label>
                            <input readonly class="form-control" type="number" th:field="${product.price}">
                        </label>
                        <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${product.price}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <label>
                            <input readonly class="form-control" th:field="${product.description}">
                        </label>
                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${product.description}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="offset-sm-4 col-sm-8">
                        <img th:src="@{'/images/' + ${product.imageFileName}}"
                             alt="..." width="100">
                    </div>
                </div>


                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Created At</label>
                    <div class="col-sm-8">
                        <label>
                            <input readonly class="form-control" th:value="${product.createdAt}">
                        </label>
                    </div>
                </div>

            </form>
        </div>

        <!-- Правая форма -->
        <div class="col-md-4 mx-6 rounded border p-4 m-4">
            <h2 class="text-center mb-5">User Information</h2>

            <div class="row mb-3">
                <div class="offset-sm-3 col-sm-6">
                    <img th:src="@{'/images/' + ${product.imageFileName}}"
                         alt="..." width="150">
                </div>
            </div>

            <form method="post" enctype="multipart/form-data" th:object="${product}">
                <div class="row mb-3">
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <label>
                            <input readonly class="form-control" th:field="${product.brand}">
                        </label>
                        <p th:if="${#fields.hasErrors('brand')}" th:errorclass="text-danger" th:errors="${product.brand}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Surname</label>
                    <div class="col-sm-8">
                        <label>
                            <input readonly class="form-control" th:field="${product.category}">
                        </label>
                        <p th:if="${#fields.hasErrors('category')}" th:errorclass="text-danger" th:errors="${product.category}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Phone Number</label>
                    <div class="col-sm-8">
                        <label>
                            <input readonly class="form-control" type="number" th:field="${product.price}">
                        </label>
                        <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger" th:errors="${product.price}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <label>
                            <input readonly class="form-control" th:field="${product.description}">
                        </label>
                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="text-danger" th:errors="${product.description}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Created Account</label>
                    <div class="col-sm-8">
                        <label>
                            <input readonly class="form-control" th:value="${product.createdAt}">
                        </label>
                    </div>
                </div>

            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
